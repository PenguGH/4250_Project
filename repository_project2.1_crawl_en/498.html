                                            <div ng-app="notesDirectory" ng-controller="notesListing">
<div class="row mb-4">
<div class="col-12 col-sm-5"><label class="sr-only" for="message-search">Search</label><input class="form-control" id="message-search" ng-change="changeHandler()" ng-model="search.$" placeholder="Search" type="text" uib-typeahead="item for item in searchText | filter:$viewValue | limitTo:25"/></div>
<div class="col-12 col-sm-5"><label class="sr-only" for="affiliation-list">List by Affiliation</label><select class="form-control" id="affiliation-list" ng-change="changeHandler()" ng-model="affiliation">
<option disabled="disabled" hidden="" selected="selected" value="">List by Affiliation</option>
<option value="all">All Colleges</option>
<option ng-repeat="affiliation in affiliations | orderBy:'name'" ng-value="affiliation.name">{{ affiliation.name }}</option>
</select></div>
<div class="col-12 col-sm-2"><label class="sr-only" for="type-list">List by Type</label><select class="form-control" id="type-list" ng-model="msg_type">
<option disabled="disabled" hidden="" selected="selected" value="">Type</option>
<option value="all">All Types</option>
<option value="text">Text</option>
<option value="video">Video</option>
</select></div>
</div>
<div class="container">
<div class="row story-listing">
<div class="story-card col-12 col-sm-6 col-md-4 col-lg-3 mb-4 ng-scope" current-page="pagination.current" dir-paginate="person in messages | college:affiliation | type:msg_type | filter:search.$  | itemsPerPage:pageSize">
				<a aria-label="" href="{{ person.link }}">
<div class="card ng-cloak"><div class="card-body"><div class="{{ person.type }}"><img alt="" class="vid-icon" ng-if="person.type == 'video'" src="/wearecpp/img/video_ear.png" /><img alt="" src="{{ person.image }}" /></div><h2 class="card-title">{{ person.name }}</h2><div class="card-text">{{ person.major }} <br /> {{ person.year }} <br />{{ person.title }}</div></div></div></a>
</div>
</div>
<nav aria-label="notes navigation" class="text-center"><dir-pagination-controls boundary-links="true" direction-links="true" max-size="7"/></nav></div>
</div>
            </section>
